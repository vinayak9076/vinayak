<!DOCTYPE html>
<html>
<head>
    <title>Course Detail</title>
</head>
<body>
    <h1>{{ course.name }}</h1>
    <h2>Enrolled Students</h2>
    <ul>
        {% for student in course.students.all %}
            <li>{{ student.first_name }} {{ student.last_name }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'student-list' %}">Back to Student List</a>
</body>
</html>
