<!DOCTYPE html>
<html>
<head>
    <title>Student Detail</title>
</head>
<body>
    <h1>{{ student.first_name }} {{ student.last_name }}</h1>
    <h2>Enrolled Courses</h2>
    <ul>
        {% for course in student.courses.all %}
            <li>{{ course.name }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'student-list' %}">Back to Student List</a>
</body>
</html>
